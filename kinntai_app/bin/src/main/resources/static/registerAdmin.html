<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠管理システム - 管理者登録</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #eef2ff;
            --secondary: #6c757d;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
            --body-bg: #f1f5f9;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4361ee, #3730a3);
            background-attachment: fixed;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 15px;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary), #3730a3);
            padding: 1.5rem;
            text-align: center;
            border: none;
        }

        .card-header h3 {
            color: white;
            font-weight: 600;
            margin: 0;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1rem;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark);
        }

        .form-control, .form-select {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--light);
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
            border-color: var(--primary);
        }

        .input-group-text {
            border-radius: 8px;
            background-color: var(--primary-light);
            border: 1px solid var(--border-color);
            color: var(--primary);
        }

        .btn-register {
            background: linear-gradient(135deg, var(--primary), #3730a3);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .section-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-check-input {
            width: 1.25em;
            height: 1.25em;
            margin-top: 0.1em;
        }

        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .form-check-label {
            color: var(--dark);
            font-size: 0.875rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary);
            font-size: 0.875rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .user-link {
            text-align: center;
            margin-top: 1rem;
            color: var(--secondary);
            font-size: 0.875rem;
        }

        .user-link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s;
        }

        .user-link a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--danger);
            color: var(--danger);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 16px;
            display: none;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--primary);
        }

        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 0.5rem;
            background-color: var(--border-color);
        }

        .password-strength-meter {
            height: 100%;
            border-radius: 5px;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }

        .password-strength-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }

        .strength-weak {
            background-color: var(--danger);
            width: 25%;
        }

        .strength-medium {
            background-color: var(--warning);
            width: 50%;
        }

        .strength-good {
            background-color: var(--info);
            width: 75%;
        }

        .strength-strong {
            background-color: var(--success);
            width: 100%;
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 10px;
            }
            
            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- ユーザーログインリンク -->
        <div class="user-link mb-4">
            <a href="login.html"><i class="fas fa-user me-2"></i>一般ユーザーログイン</a>
        </div>
        
        <div class="card">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <div class="card-header">
                <div class="logo-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h3>管理者登録</h3>
            </div>
            
            <div class="card-body">
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorMessageText">エラーメッセージがここに表示されます。</span>
                </div>
                
                <form id="registerForm">
                    <div class="form-section">
                        <h5 class="section-title">アカウント情報</h5>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザー名</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">メールアドレス</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="password-strength-meter" id="passwordStrengthMeter"></div>
                            </div>
                            <div class="password-strength-text" id="passwordStrengthText"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">パスワード（確認）</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h5 class="section-title">通知設定</h5>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="receiveAlerts" checked>
                                <label class="form-check-label" for="receiveAlerts">
                                    未退勤アラート受信
                                </label>
                                <div class="form-text">終業時間を過ぎても退勤打刻がないユーザーがいる場合に通知を受け取ります。</div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="receiveReports">
                                <label class="form-check-label" for="receiveReports">
                                    定期レポート受信
                                </label>
                                <div class="form-text">勤怠状況のサマリーレポートをメールで定期的に受け取ります。</div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-register">
                        <i class="fas fa-user-plus me-2"></i>管理者登録
                    </button>
                </form>
                
                <div class="login-link">
                    <p>すでにアカウントをお持ちの方は <a href="admin-login.html">管理者ログイン</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // すでにログイン済みの場合はダッシュボードにリダイレクト
            if (localStorage.getItem('userId') && localStorage.getItem('isAdmin') === 'true') {
                window.location.href = 'admin/dashboard.html';
                return;
            }

            const registerForm = document.getElementById('registerForm');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorMessage = document.getElementById('errorMessage');
            const errorMessageText = document.getElementById('errorMessageText');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const toggleIcon = document.getElementById('toggleIcon');
            const passwordStrengthMeter = document.getElementById('passwordStrengthMeter');
            const passwordStrengthText = document.getElementById('passwordStrengthText');

            // パスワード表示/非表示の切り替え
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // アイコンの切り替え
                if (type === 'password') {
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                } else {
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                }
            });

            // パスワード強度チェック
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                let feedbackText = '';

                // 長さチェック
                if (password.length >= 8) {
                    strength += 1;
                }

                // 英数字混在チェック
                if (password.match(/[a-z]/) && password.match(/[0-9]/)) {
                    strength += 1;
                }

                // 大文字小文字混在チェック
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) {
                    strength += 1;
                }

                // 特殊文字チェック
                if (password.match(/[^a-zA-Z0-9]/)) {
                    strength += 1;
                }

                // 強度に応じてメーターとテキストを更新
                passwordStrengthMeter.className = 'password-strength-meter';
                
                if (password.length === 0) {
                    passwordStrengthMeter.style.width = '0';
                    passwordStrengthText.textContent = '';
                } else if (strength === 0) {
                    passwordStrengthMeter.classList.add('strength-weak');
                    passwordStrengthText.textContent = '非常に弱いパスワード';
                    passwordStrengthText.style.color = '#ef4444'; // danger color
                } else if (strength === 1) {
                    passwordStrengthMeter.classList.add('strength-weak');
                    passwordStrengthText.textContent = '弱いパスワード';
                    passwordStrengthText.style.color = '#ef4444'; // danger color
                } else if (strength === 2) {
                    passwordStrengthMeter.classList.add('strength-medium');
                    passwordStrengthText.textContent = '普通のパスワード';
                    passwordStrengthText.style.color = '#f59e0b'; // warning color
                } else if (strength === 3) {
                    passwordStrengthMeter.classList.add('strength-good');
                    passwordStrengthText.textContent = '良いパスワード';
                    passwordStrengthText.style.color = '#3b82f6'; // info color
                } else {
                    passwordStrengthMeter.classList.add('strength-strong');
                    passwordStrengthText.textContent = '強力なパスワード';
                    passwordStrengthText.style.color = '#10b981'; // success color
                }
            });

            // フォーム送信処理
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // エラーメッセージを非表示
                errorMessage.style.display = 'none';

                // フォーム入力値の取得
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // 通知設定の取得
                const notifications = [];
                if (document.getElementById('receiveAlerts').checked) {
                    notifications.push('receive_alerts');
                }
                if (document.getElementById('receiveReports').checked) {
                    notifications.push('receive_reports');
                }

                // バリデーション
                if (!username || !email || !password || !confirmPassword) {
                    errorMessageText.textContent = '必須項目をすべて入力してください';
                    errorMessage.style.display = 'block';
                    return;
                }

                if (password !== confirmPassword) {
                    errorMessageText.textContent = 'パスワードが一致しません';
                    errorMessage.style.display = 'block';
                    return;
                }

                // メールアドレスの形式チェック
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    errorMessageText.textContent = '有効なメールアドレスを入力してください';
                    errorMessage.style.display = 'block';
                    return;
                }

                // パスワード強度チェック
                if (password.length < 8) {
                    errorMessageText.textContent = 'パスワードは8文字以上必要です';
                    errorMessage.style.display = 'block';
                    return;
                }

                try {
                    // ローディング表示
                    loadingOverlay.style.display = 'flex';

                    let adminData = null;

                    // 本番環境では実際のAPIを呼び出す
                    const useRealApi = false; // 開発中はfalseに設定
                    
                    if (useRealApi) {
                        // 実際のAPI呼び出し
                        const adminResponse = await fetch('/admin/auth/admin/signup', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                username: username,
                                email: email,
                                password: password,
                                notifications: notifications
                            })
                        });

                        if (!adminResponse.ok) {
                            throw new Error('登録に失敗しました');
                        }

                        adminData = await adminResponse.json();
                    } else {
                        // デモ用に3秒後に成功したことにする
                        await new Promise(resolve => setTimeout(resolve, 3000));

                        // デモ用のユーザーデータ
                        adminData = {
                            userId: '2',
                            username: username,
                            token: 'demo-token-' + Math.random().toString(36).substring(2, 15)
                        };
                    }

                    // ローカルストレージに管理者情報を保存
                    localStorage.setItem('userId', adminData.userId);
                    localStorage.setItem('username', adminData.username);
                    localStorage.setItem('isAdmin', 'true');
                    localStorage.setItem('token', adminData.token);

                    // ダッシュボードにリダイレクト
                    window.location.href = 'admin/dashboard.html';

                } catch (error) {
                    // エラー処理
                    console.error('登録エラー:', error);
                    errorMessageText.textContent = '登録に失敗しました。もう一度お試しください。';
                    errorMessage.style.display = 'block';
                    loadingOverlay.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
