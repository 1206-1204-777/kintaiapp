<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠管理システム - ユーザー登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
            padding-bottom: 40px;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .register-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 500;
        }
        .btn-register {
            background-color: #28a745;
            color: white;
            width: 100%;
            font-weight: 600;
            padding: 10px;
        }
        .btn-register:hover {
            background-color: #218838;
            color: white;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            color: #dc3545;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-form">
        <h1>ユーザー登録</h1>
        <div id="errorMessage" class="error-message"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">パスワード（確認）</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-register" id="registerButton">登録</button>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-success" role="status">
                    <span class="sr-only">登録中...</span>
                </div>
                <p>登録処理中...</p>
            </div>
        </form>
        <div class="login-link">
            <p>すでにアカウントをお持ちの方は <a href="login.html">ログイン</a></p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (localStorage.getItem('userId')) {
            window.location.href = 'index.html';
            return;
        }

        const registerForm = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');
        const loadingSpinner = document.getElementById('loadingSpinner');

        registerForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // バリデーション - 必須フィールドのみチェック
            if (!username || !email || !password || !confirmPassword) {
                showError("必須フィールドをすべて入力してください");
                return;
            }

            // メールアドレスの形式チェック
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError("正しいメールアドレスを入力してください");
                return;
            }

            if (password !== confirmPassword) {
                showError("パスワードが一致しません");
                return;
            }

            // パスワードの最小長チェック
            if (password.length < 6) {
                showError("パスワードは6文字以上で入力してください");
                return;
            }

            try {
                toggleLoading(true);

                const userResponse = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                        // location, startTime, endTime は削除済み
                    })
                });

                if (!userResponse.ok) {
                    const errorData = await userResponse.json().catch(() => null);
                    showError(errorData?.message || `ユーザー登録に失敗しました (${userResponse.status})`);
                    toggleLoading(false);
                    return;
                }

                const userData = await userResponse.json();
                localStorage.setItem('userId', userData.userId);
                localStorage.setItem('username', userData.username);

                // 勤務地登録関連のAPI呼び出しブロックは完全に削除済み
                // ユーザー登録成功後にindex.htmlへ遷移
                window.location.href = "index.html";

            } catch (error) {
                console.error('サーバー通信エラー:', error);
                showError("サーバーとの通信中にエラーが発生しました。時間をおいて再度お試しください。");
                toggleLoading(false);
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function toggleLoading(isLoading) {
            if (registerButton && loadingSpinner) {
                registerButton.style.display = isLoading ? 'none' : 'block';
                loadingSpinner.style.display = isLoading ? 'block' : 'none';
                const inputs = registerForm.querySelectorAll('input');
                inputs.forEach(input => input.disabled = isLoading);
            }
        }
    });
</script>
</body>
</html>
